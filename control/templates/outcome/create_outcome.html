{% load widget_tweaks %}

<form method="post" action="" class="custom-modal">
    {% csrf_token %}
  
   <div class="modal-header">
      <h5 class="modal-title">Crear nuevo Consumo</h5>
      <button type="button" class="close btn btn-icon btn-link btn-primary btn-xs btn-refresh-card" data-dismiss="modal" aria-label="Close">
        <span class="fa fa-times"></span>
      </button>
      <!-- <button class="btn btn-icon btn-link btn-primary btn-xs btn-refresh-card" id="create-product"><span class="fa fa-plus"></span></button> -->
    </div>
  
    <div class="modal-body">
      {% for field in form %}
        <div class="form-group row {% if field.errors %} invalid{% endif %}">
          <label for="{{ field.id_for_label }}" class="col-sm-12 col-md-4 col-form-label">{{ field.label }}</label>
          {% render_field field class="col-sm-12 col-md-7" %}
          {% if field.help_text %}
            <p class="help col-sm-12 col-md-11">{{ field.help_text|safe }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      <button type="button" class="submit-btn btn btn-primary">Crear</button>
    </div>
  
  </form>
